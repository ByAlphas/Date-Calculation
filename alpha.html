<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alpha Tarih Hesaplama A.Ş</title>
    <link rel="stylesheet" href="styles-alpha.css"> <!-- Siyah Tema Benim Favorim :D -->
</head>
<body>
    <div class="container">
        <h1>Alpha Tarih Hesaplama A.Ş</h1>

        <div class="date-input">
            <label for="start-date">Başlangıç Tarihi:</label>
            <input type="date" id="start-date">
        </div>

        <div class="date-input">
            <label for="end-date">Bitiş Tarihi:</label>
            <input type="date" id="end-date">
        </div>

        <div class="today-checkbox">
            <input type="checkbox" id="today-date" onchange="toggleEndDate()">
            <label for="today-date">Bugün?</label>
        </div>

        <button onclick="calculateDateDifference()">Hesapla</button>

        <div id="result" class="result"></div>
    </div>

    <script src="alpha.js"></script>
</body>
</html>
